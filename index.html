<body>
  <button class="reloaddd mt-2" id="installbutton" hidden>Install the app</button>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="settings">
      <div >
        <label for="session-length">Work<span class="inpspan">(in minutes)</span>:</label>
        <input id="session-length" type="number" min="1" max="60" value="25">
      </div>
      <div >
        <label for="break-length">ShortBreak<span class="inpspan">(in minutes)</span></label>
        <input id="break-length" type="number" min="1" max="60" value="5">
      </div>
      <div >
        <label for="long-break-length">LongBreak<span class="inpspan">(in minutes)</span>:</label>
        <input id="long-break-length" type="number" min="1" max="60" value="15">
      </div>
      <div >
        <label for="long-break-interval">LongBreak<span class="inpspan">(After .. Work Periods)</span></label>
        <input id="long-break-interval" type="number" min="1" max="60" value="4">
      </div>
    </div>
    <div class="timer">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </div>
    <div class="session-counters">
      <h3 id="condition"></h3>
      <p>Session Count: <span id="session-count"></span></p>
      <p>Short Break Count: <span id="short-break-count"></span></p>
      <p>Long Break Count: <span id="long-break-count"></span></p>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="resume">resume</button>
      <button id="reset">Reset</button>
      <button id="reset-storage">Reset The Counter</button>
    </div>
  </div>
